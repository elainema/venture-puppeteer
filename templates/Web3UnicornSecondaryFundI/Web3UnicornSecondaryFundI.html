<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your title</title>
    <style>
        img{
            width: 100%;
        }
        #detailMain {
            max-width:1200px;
            margin: auto;
            /* 避免标签段之间的空格，导致元素间留白间距 */
            font-size: 0;
        }
    </style>
</head>
<body style="background: #2f3342;margin: auto;">
<div id="detailMain"></div>
        <script>
            var appImages = ["mobile-Web3UnicornSecondaryFundI-1.webp","mobile-Web3UnicornSecondaryFundI-2.webp","mobile-Web3UnicornSecondaryFundI-3.webp","mobile-Web3UnicornSecondaryFundI-4.webp","mobile-Web3UnicornSecondaryFundI-5.webp","mobile-Web3UnicornSecondaryFundI-6.webp","mobile-Web3UnicornSecondaryFundI-7.webp","mobile-Web3UnicornSecondaryFundI-8.webp","mobile-Web3UnicornSecondaryFundI-9.webp","mobile-Web3UnicornSecondaryFundI-10.webp","mobile-Web3UnicornSecondaryFundI-11.webp","mobile-Web3UnicornSecondaryFundI-12.webp","mobile-Web3UnicornSecondaryFundI-13.webp","mobile-Web3UnicornSecondaryFundI-14.webp","mobile-Web3UnicornSecondaryFundI-15.webp","mobile-Web3UnicornSecondaryFundI-16.webp","mobile-Web3UnicornSecondaryFundI-17.webp","mobile-Web3UnicornSecondaryFundI-18.webp","mobile-Web3UnicornSecondaryFundI-19.webp","mobile-Web3UnicornSecondaryFundI-20.webp","mobile-Web3UnicornSecondaryFundI-21.webp","mobile-Web3UnicornSecondaryFundI-22.webp","mobile-Web3UnicornSecondaryFundI-23.webp","mobile-Web3UnicornSecondaryFundI-24.webp","mobile-Web3UnicornSecondaryFundI-25.webp","mobile-Web3UnicornSecondaryFundI-26.webp","mobile-Web3UnicornSecondaryFundI-27.webp","mobile-Web3UnicornSecondaryFundI-28.webp","mobile-Web3UnicornSecondaryFundI-29.webp","mobile-Web3UnicornSecondaryFundI-30.webp"];
            var webImages = ["web-Web3UnicornSecondaryFundI-1.webp","web-Web3UnicornSecondaryFundI-2.webp","web-Web3UnicornSecondaryFundI-3.webp","web-Web3UnicornSecondaryFundI-4.webp","web-Web3UnicornSecondaryFundI-5.webp","web-Web3UnicornSecondaryFundI-6.webp","web-Web3UnicornSecondaryFundI-7.webp","web-Web3UnicornSecondaryFundI-8.webp","web-Web3UnicornSecondaryFundI-9.webp"];
            var host = "https://aspen-dev.oss-ap-southeast-1.aliyuncs.com/afront/test/images/";
            
            /**
             * @description: 判断用户当前设备是否移动端
             * @params
             * @return boolean, 是否移动端
             */
            var isMobile = function () {
                if (
                    typeof window != "undefined" &&
                    navigator.userAgent.match(
                    /(phone|pad|pod|iPhone|iPod|ios|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
                    )
                ) {
                    return true;
                }
                return false;
            };
            if (isMobile()) {
                loadImages(appImages);
            } else {
                loadImages(webImages);
            }

            function loadImages(images) {
                for (var i = 0; i < images.length; i++) {
                    var _ele = images[i];
                    var src = host + _ele
                    var img = document.createElement('img');
                    img.src = src
                   document.querySelector("#detailMain").appendChild(img);
                }
            }
        </script>
    </body>
    
</html>

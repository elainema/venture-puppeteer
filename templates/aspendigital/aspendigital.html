<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your title</title>
    <style>
        img{
            width: 100%;
        }
        #detailMain {
            max-width:1200px;
            margin: auto;
            /* 避免标签段之间的空格，导致元素间留白间距 */
            font-size: 0;
        }
    </style>
</head>
<body style="background: #2f3342;margin: auto;">
<div id="detailMain"></div>
        <script>
            var appImages = [];
            var webImages = ["web-aspendigital-1.webp","web-aspendigital-2.webp","web-aspendigital-3.webp","web-aspendigital-4.webp","web-aspendigital-5.webp","web-aspendigital-6.webp","web-aspendigital-7.webp","web-aspendigital-8.webp","web-aspendigital-9.webp","web-aspendigital-10.webp","web-aspendigital-11.webp","web-aspendigital-12.webp","web-aspendigital-13.webp","web-aspendigital-14.webp","web-aspendigital-15.webp","web-aspendigital-16.webp","web-aspendigital-17.webp","web-aspendigital-18.webp","web-aspendigital-19.webp","web-aspendigital-20.webp","web-aspendigital-21.webp","web-aspendigital-22.webp","web-aspendigital-23.webp","web-aspendigital-24.webp","web-aspendigital-25.webp"];
            var host = "https://aspen-dev.oss-ap-southeast-1.aliyuncs.com/afront/test/images/";
            
            /**
             * @description: 判断用户当前设备是否移动端
             * @params
             * @return boolean, 是否移动端
             */
            var isMobile = function () {
                if (
                    typeof window != "undefined" &&
                    navigator.userAgent.match(
                    /(phone|pad|pod|iPhone|iPod|ios|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
                    )
                ) {
                    return true;
                }
                return false;
            };
            if (isMobile()) {
                loadImages(appImages);
            } else {
                loadImages(webImages);
            }

            function loadImages(images) {
                for (var i = 0; i < images.length; i++) {
                    var _ele = images[i];
                    var src = host + _ele
                    var img = document.createElement('img');
                    img.src = src
                   document.querySelector("#detailMain").appendChild(img);
                }
            }
        </script>
    </body>
    
</html>
